<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="keywords" content="Unity, Стримы, Фифа, Футбол, ЮФС, юэфси, юэфс, ufc, fifa, онлайн фифа, кыргызстан футбол, кыргызстан фифа, онлайн юфс, онлайн ufc">
  <title>uSport</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>
<body class="body">
 
  <div class="container">
      <div class="profile__main">
      <div class="main">
        <div class="main__iiner">
        <div class="main__cm">
          <div class="main__cm1"></div>
          <div class="main__cm2"></div>
        </div>
        <div class="main__profiles">
          
      <div class="main__info">
        <img class="image__mobile" src="img/profile.png" alt="">
        <img class="image__pc" src="img/logo/profile.png" alt="">
        <div class="main__infotext">
          <div class="span1"><span>VLadislav Pidgirner</span></div>
          <div class="span2"> <span>VPlord</span></div>
        </div>
      </div>
      <div class="main__profile"> 
        <form action="#">
                <div class="main__initial">
                 
                    <div class="item name">
                    <span >Имя</span>
                    <input type="text">
                  </div>

                  <div class="item famil">
                    <span>Фамилия</span>
                  <input type="text">
                  </div>

                   <div class="item sex">
                    <span>Пол</span>
                    <div class="main__sex">
                      <input type="radio" name="sex" value="male" id="m" />
                      <label   for="m">Мужской</label>
                      <div class="main__sexbar"></div>
                      <input type="radio" name="sex" value="female" id="f" />
                      <label  for="f">Женский</label>
                  </div>
                   </div>

                   <div class="item date">
                    <span>Дата рождения</span>
                  <input type="date" min="1960-01-01" max="2008-12-31">
                  </div>

                   <div class="item login">
                    <span>Логин</span>
                    <input type="text">
                   </div>

                    <div class=" item password">
                      <span>Пароль</span>
                    <input type="password">    
                    </div>
                    <div class="item safe">
                    <input type="submit" value="Сохранить">
                  </div>
                  
                  <div class="item exitt">
                  <div class="main__exit"> ВЫЙТИ </div>
                  </div>
                  <div class="empty"></div>
                </div>
              
                  <div class="main__theme">
                    <div class="main__themeLeft">
                      <span>Цвет темы:</span>
                    </div>
                    <div class="main__themeRight">
                      <input type="radio" name="color" value="blue1" id="blue"  checked/>
                      <label for="blue" class="blue"></label>
                      <input type="radio" name="color" value="black" id="black" />
                      <label for="black" class="black"></label>
                      <input type="radio" name="color" value="white" id="white" />
                      <label for="white" class="white"></label>
                    </div>
                  </div>
          </form>
        </div>
        <div class="nope">
        <input type="submit" value="Сохранить">
      </div>
    </div>
    </div>
       </div>
      </div>
       <div class="nope">
        <div class="main__exit"> ВЫЙТИ </div>
      </div>
    </div> 


</body>
</html>
