<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, scalable=0, maximum-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="keywords" content="Unity, Стримы, Фифа, Футбол, ЮФС, юэфси, юэфс, ufc, fifa, онлайн фифа, кыргызстан футбол, кыргызстан фифа, онлайн юфс, онлайн ufc">
  <title>uSport</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>
<body class="body">
  <header class="header">
    <div class="header__nav ">
      <div class="header__left">
        <div class="header__logo">
          <a href="#"><img src="img/logo.png" alt=""></a>
        </div>
        <div class="header__bar"></div>

          <div class="search-box">
            <input  class="search-txt" type="text" name="search" placeholder="Поиск...">
            <a class="search-btn" href="#">
              <img class="search-img" src="img/search.png" alt="search">
            </a>
          </div>

      </div>
      <div class="header__right">
          <div class="header__select">
            <input type="radio" checked="checked" name="select" value="news" id="1" />
            <label for="1">News</label>
            <div class="header__bar"></div>
            <input type="radio" name="select" value="stream" id="2" />
            <label for="2">Live</label>
          </div>
          <div class="headers__select mnone">
            <input type="radio" name="dselect" value="oll" id="11" />
            <label for="11">ВСЕ</label>
            <input type="radio" name="dselect" value="fifa" id="12" />
            <label for="12">FIFA</label>
            <input type="radio" name="dselect" value="khl" id="3" />
            <label for="3">KHL</label>
            <input type="radio" name="dselect" value="ufc" id="4" />
            <label for="4">MMA</label>
            <input type="radio" name="dselect" value="esport" id="5" />
            <label for="5">E-SPORTS</label>
          </div>
          <div class="enter">
            <span>Войти</span>
          </div>
          <div class="header__menu"> <a href=""><img src="img/menu.png" alt=""></a></div>
      </div>
    </div>
  </header>
  
</body>
</html>
